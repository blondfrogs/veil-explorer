services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: veil-explorer-postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_DB: veilexplorer
      POSTGRES_USER: ${POSTGRES_USER:-veilexplorer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./explorer-backend/schemas:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-veilexplorer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veil-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: veil-explorer-redis
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - veil-network

  # Backend API
  backend:
    build:
      context: ./explorer-backend
      dockerfile: Dockerfile
    container_name: veil-explorer-backend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database connection - use localhost since we're on host network
      ConnectionStrings__DefaultConnection: "Host=${POSTGRES_HOST:-localhost};Port=${POSTGRES_PORT:-5432};Database=${POSTGRES_DB:-veilexplorer};Username=${POSTGRES_USER:-veilexplorer};Password=${POSTGRES_PASSWORD:-changeme};Pooling=true;Maximum Pool Size=100;Tcp Keepalive=true;Keepalive=60;No Reset On Close=true;Client Encoding=UTF8"
      ConnectionStrings__Redis: "${REDIS_HOST:-localhost}:${REDIS_PORT:-6379}"
      # Veil Node RPC connection
      Explorer__Node__Url: ${VEIL_NODE_URL:-http://127.0.0.1:5050/}
      Explorer__Node__Username: ${VEIL_RPC_USER:-veilrpc}
      Explorer__Node__Password: ${VEIL_RPC_PASSWORD:-changeme}
      # CORS origins
      Server__CorsOrigins__0: ${FRONTEND_URL:-http://localhost:3000}
      # Memory cache
      MemoryCache__Host: ${REDIS_HOST:-localhost}
      MemoryCache__Port: ${REDIS_PORT:-6379}
      # Rate limiting
      Explorer__ImportLightWalletRateLimit__MaxCalls: ${IMPORT_LIGHTWALLET_MAX_CALLS:-10}
      Explorer__ImportLightWalletRateLimit__WindowSeconds: ${IMPORT_LIGHTWALLET_WINDOW_SECONDS:-600}
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - ./explorer-backend/appsettings.json:/app/appsettings.json:ro

  # Frontend
  frontend:
    build:
      context: ./explorer-frontend
      dockerfile: Dockerfile
      args:
        # Site URLs
        NUXT_PUBLIC_SITE_URL: ${SITE_URL:-http://localhost:3000}
        NUXT_PUBLIC_I18N_BASE_URL: ${SITE_URL:-http://localhost:3000}
        NUXT_PUBLIC_BASE_URL: ${SITE_URL:-http://localhost:3000}
        # API URLs
        NUXT_PUBLIC_BACKEND_API_URL: ${BACKEND_API_URL:-http://localhost:5000/api}
        NUXT_PUBLIC_INTERNAL_API_URL: ${INTERNAL_API_URL:-http://localhost:5000/api/internal}
        # External links
        NUXT_PUBLIC_VEIL_PROJECT_URL: ${VEIL_PROJECT_URL:-https://veil-project.com}
        NUXT_PUBLIC_VEIL_STATS_URL: ${VEIL_STATS_URL:-https://veil-stats.com}
        NUXT_PUBLIC_VEIL_TOOLS_URL: ${VEIL_TOOLS_URL:-https://veil.tools}
        NUXT_PUBLIC_GITHUB_REPO_URL: ${GITHUB_REPO_URL:-https://github.com/steel97/veil-explorer}
        # Chain configuration
        NUXT_PUBLIC_CHAIN_DEFAULT: main
        NUXT_PUBLIC_CHAIN_APIS: "[{\"name\": \"main\", \"path\": \"${BACKEND_API_URL:-http://localhost:5000/api}\"}]"
        NUXT_PUBLIC_RECENT_BLOCKS_COUNT: 5
        NUXT_PUBLIC_BLOCKS_PER_PAGE: 15
        NUXT_PUBLIC_TXS_PER_PAGE: 15
        NUXT_PUBLIC_MAX_BLOCK_WEIGHT: 4000000
        NUXT_PUBLIC_SYNC_NOTICE_CASE: 15
        NUXT_PUBLIC_COOKIE_SAVE_DAYS: 90
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    container_name: veil-explorer-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - veil-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_data:
    driver: local
  backend_logs:
    driver: local

networks:
  veil-network:
    driver: bridge
